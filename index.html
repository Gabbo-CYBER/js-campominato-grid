<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Griglia Campo Minato</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">Campo minato</h1>
      <div class="my-container mx-auto">
        <label for="difficulty">Choose a level:</label>
        <select name="difficulty" id="difficulty" class="mt-5">
          <option value="easy">Easy</option>
          <option value="middle">Middle</option>
          <option value="hard">Hard</option>
        </select>
        <button class="btn btn-danger d-block">Invia</button>
        <div class="grid my-5 d-flex flex-wrap mx-auto"></div>
        <h2>Il tuo punteggio &egrave;: <span id="score"></span> </h2>
      </div>
    </main>
   <!-- JS -->
   <script src="./main.js"></script>
  </body>
</html>
